<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" action="#" method="post">
    <label id="name-label">Name
      <input type="text" id="name" required placeholder="Enter your name"></input>
    </label>
    <label id="email-label">Email
      <input type="email" id="email" required placeholder="Enter your email"></input>
    </label>
    <label id="number-label">Age (optional)
      <input type="number" id="number" required min="10" max="99" placeholder="Age"></input>
    </label>
    <label id="number-label">Which option best describes your current role?
      <select id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
       </select>
     </label>
    <label>
        <input id="personal-account" type="radio" name="account-type" value="radio"/> Personal Account
    </label>
    <label>
        <input id="business-account" type="radio" name="account-type" value="radio" /> Business Account
    </label>
    <label>
        <input id="checkbox1" type="checkbox" required name="checkbox" value="checkbox"/> Front-end Projects
                </label>
    <label>
        <input id="checkbox2" type="checkbox" required name="checkbox" value="checkbox"/> Back-end Projects
    </label>
    <label>Any comments or suggestions?
        <textarea id ="comments" rows="3" cols="30" placeholder="Enter your comment here..." name ="comments"></textarea>
    </label>
    <input id="submit" type="submit" value="Submit">
  </form>
</body>
</html>
